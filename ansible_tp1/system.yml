- name: Create New User and Setup System
  hosts: all
  become: true
  gather_facts: true
  remote_user: ubuntu
  vars:
    username: esiee
    userpass: esiee
    server_description: 'vm ubuntu ansible'
    project_name: 'ansible tp1'
  tasks:
    - name: Ensure user "{{ username }}" exists
      ansible.builtin.user:
        name: "{{ username }}"
        password: "{{ userpass | password_hash('sha512') }}"
        shell: /bin/bash
        update_password: on_create

    - name: Deploy SSH Public Key for "{{ username }}"
      ansible.builtin.authorized_key:
        user: "{{ username }}"
        state: present
        key: "{{ lookup('file', '~/.ssh/id_rsa.pub') }}"

    - name: Add user to sudoers
      ansible.builtin.lineinfile:
        path: /etc/sudoers.d/{{ username }}
        line: '{{ username }} ALL=(ALL) NOPASSWD:ALL'
        create: yes
        validate: 'visudo -cf %s'

    - name: Ensure directory /var/www/html exists and is owned by "{{ username }}"
      ansible.builtin.file:
        path: /var/www/html
        state: directory
        owner: "{{ username }}"
        group: "{{ username }}"
        mode: '0755'

    - name: Deploy Message of the Day
      ansible.builtin.template:
        src: /path/to/your/template.j2
        dest: /etc/motd
        owner: root
        group: root
        mode: '0644'